<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Upload Picture</title>
	</head>
	<body>
		<h1>Upload Picture</h1>
		<form id="uploadForm" enctype="multipart/form-data">
			<input type="file" name="image" accept="image/jpeg"><br>
			<label>Title EN:</label><input name="titleEn" type="text"><br>
			<label>Title ES:</label><input name="titleEs" type="text"><br>
			<label>Pub Date:</label><input name="pubDate" type="date"><br>
			<label>Filename:</label><input name="filename" type="text"><br>
			<button type="submit">Upload</button>
		</form>

		<script>
			document
				.getElementById("uploadForm")
				.addEventListener("submit", async function (e) {
					e.preventDefault();

					const formData = new FormData(this);

					try {
						const res = await fetch("http://localhost:3000/upload", {
							method: "POST",
							body: formData
						});

						if (!res.ok) 
							throw new Error("Upload failed");
						
						alert("Upload successful!");
						this.reset();
					} catch (err) {
						alert("Error uploading file");
						console.error(err);
					}
				});
		</script>
	</body>
</html>
