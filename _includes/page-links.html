{% assign pages_list = site.pages|sort:"sidebar_sort_order" %} 
{% for node in pages_list %}
  {% if node.title != null %} 
    {% if node.sidebar_link %}
      <a
        class="{% if page.url == node.url %} active {% endif %} text"
        href="{% tl node.namespace %}"
        >
          <span class="emoji">{{ node.emoji }}</span>
          {% t node.title %}
      </a>
    {% endif %} 
  {% endif %} 
{% endfor %}
