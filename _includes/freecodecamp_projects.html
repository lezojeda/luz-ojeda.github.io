<a class="center-row" aria-label="FreeCodeCamp-projects" href="https://github.com/lezojeda/freecodecamp-front-end-libraries" target="_blank" title="FreeCodeCamp repository URL">
    {% include svg/external-link.svg %}
    {% t global.repository %}</a>
<div class ="image-gallery">
    {% assign project_file = "projects" | append: site.lang %}
    {% for project in site.data[project_file] %}
    <div class="box">
        <a href="{{ project.url }}" title="See project in Codepen">
            <img src="{{ project.image }}" alt="{{ project.title }}" class="img">
            <h3>
                {{ project.title }}
            </h3>
        </a>
        <p>{{ project.description }}</p>
    </div>
    {% endfor %}
</div>
